<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ingreso a Totisafe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="primer-login" class="ion-text-center">
    <img class="logos" src="../../../assets/icon/Totisafe.png">
    <ion-card id="card-inicio-sesion">
      <ion-card-header class="headers">Inicie sesión con su cuenta.</ion-card-header>
      <ion-card-content>
        <ion-item>
          <!-- <ion-input class="inputs" type="text" color="warning" label="Correo" position="floating" fill="solid" placeholder="alguien@ejemplo.com" [(ngModel)]="correo" name="dir"></ion-input> -->
          <ion-label position="floating">Correo</ion-label>
          <ion-input class="inputs" type="text" fill="solid" placeholder="alguien@ejemplo.com" [(ngModel)]="correo" name="dir"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input class="inputs" type="password" fill="solid" placeholder="Entre 6 y 20 caracteres" [(ngModel)]="password" name="dir"></ion-input>
        </ion-item>
        <br> 
        <ion-button fill="outline" id="btn-iniciar-sesion" ion-button block (click)="IniciarSesion(correo, password)">Iniciar sesión</ion-button>
      </ion-card-content>
    </ion-card>

    <ion-card id="card-acceso-rapido">
      <ion-button class="btn-acceso-rapido" fill="outline" (click)="InicioSesionRapido('admin')"> <img src="../../../assets/imgs/admin.png" height="42px" width="42"></ion-button>
      <ion-button class="btn-acceso-rapido" fill="outline" (click)="InicioSesionRapido('cliente')"> <img src="../../../assets/imgs/client.png" height="42px" width="42"></ion-button>
      <ion-button class="btn-acceso-rapido" fill="outline" (click)="InicioSesionRapido('empleado')"> <img src="../../../assets/imgs/employee.png" height="42px" width="42"></ion-button>
    </ion-card>

    <ion-card *ngIf="this.mensajeAMostrar" id="card-mostrar-mensajes">
      <ion-card-header class="headers">{{mensajeAMostrar}}</ion-card-header>
    </ion-card>
  </div>
</ion-content>
